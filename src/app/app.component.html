<div class="container">
    <h3>Payment Form</h3>
    <div class="row">
        <div class="form-group col">
            <label for="">Payee Name</label>
            <input class="form-control" #payee (input)="onNameChange(payee.value)" />
        </div>
        <div class="col">
            <label for=""><b>Name</b></label>
            <div>
                {{ payeeName | titlecase }}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col">
            <label for="">Payment Date</label>
            <input type="date" class="form-control" #paymentDate (input)="onDateChange(paymentDate.value)" />
        </div>
        <div class="col">
            <label for=""><b>Payment Date</b></label>
            <div>
                <!-- {{ date | date: 'fullDate' }} -->
                {{ date | date: 'MMMM dd, y' }}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col">
            <label for="">Payment Amount</label>
            <input class="form-control" #paymentAmount (input)="onAmountChange(paymentAmount.value)" />
        </div>
        <div class="col">
            <label for=""><b>Payment Amount</b></label>
            <div>
                {{ amount | currency: 'EUR' }}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col">
            <label for="">Height</label>
            <input class="form-control" #heightData (input)="onHeightChange(heightData.value)" />
        </div>
        <div class="col">
            <label for=""><b>Height</b></label>
            <div>
                {{ height | number: '1.1-3'}}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col">
            <label for="">Miles</label>
            <input class="form-control" #milesInput (input)="onMilesChange(milesInput.value)" />
        </div>
        <div class="col">
            <label for=""><b>Kilometers</b></label>
            <div>
                {{ miles | convert: 'cm' }}
            </div>
        </div>
    </div>

</div>

{{ car | json }}
